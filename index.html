<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Online Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { text-align: center; padding-top: 50px; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); height: 100vh; }
        .hero-box { background: white; max-width: 600px; margin: 0 auto; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .btn-main { background: #2563eb; color: white; text-decoration: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; font-size: 1.2rem; display: inline-block; }
        .btn-sec { background: transparent; color: #2563eb; border: 2px solid #2563eb; padding: 13px 28px; border-radius: 8px; font-weight: bold; font-size: 1.2rem; text-decoration: none; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="hero-box">
        <h1>Launch Your E-Commerce Business</h1>
        <p>Create your own online store in seconds. Manage products, orders, and design easily.</p>
        
        <!-- Both go to admin.html because Firebase Auth handles Sign Up & Login together -->
        <a href="admin.html" class="btn-main">Create Account</a>
        <a href="admin.html" class="btn-sec">Login</a>
    </div>

</body>
</html>
