<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="brand" id="brand-area">Loading...</div>
            <button onclick="openCart()" class="btn btn-primary">
                <i class="fa-solid fa-cart-shopping"></i> <span id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <h1 id="hero-text">Welcome</h1>
            <p id="hero-desc">...</p>
        </div>
    </div>

    <div class="container">
        <div style="display:flex; margin-bottom:20px; gap:10px;">
            <input type="text" id="search-bar" placeholder="Search products..." onkeyup="filterProducts()">
            <select id="category-filter" onchange="filterProducts()" style="width:auto; min-width:150px;">
                <option value="all">All</option>
            </select>
        </div>
        <div id="product-list" class="grid">Loading...</div>
    </div>

    <!-- MODALS -->
    <div id="product-modal" class="modal-overlay">
        <div class="modal-box">
            <button onclick="closeModal('product-modal')" style="float:right; background:none; border:none; font-size:1.5rem;">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <div id="cart-modal" class="modal-overlay">
        <div class="modal-box">
            <button onclick="closeModal('cart-modal')" style="float:right; background:none; border:none; font-size:1.5rem;">&times;</button>
            <h2>Your Cart</h2>
            <div id="cart-items" style="max-height:300px; overflow-y:auto; margin:15px 0;"></div>
            <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2rem; margin-bottom:20px;">
                <span>Total:</span> <span id="cart-total">0</span>
            </div>
            
            <input type="text" id="c-name" placeholder="Your Name">
            <input type="text" id="c-address" placeholder="Address">
            <input type="tel" id="c-phone" placeholder="Phone">
            <button onclick="checkout()" class="btn btn-primary" style="width:100%"><i class="fa-brands fa-whatsapp"></i> Order on WhatsApp</button>
        </div>
    </div>

    <script>function closeModal(id){ document.getElementById(id).style.display='none'; }</script>
    <script type="module" src="shop.js"></script>
</body>
</html>
